    <script>

        function showError(message) {

        // æ£€æŸ¥é‚®ç®±æ˜¯å¦å·²æ³¨å†Œ
        async function checkEmailExists(email) {
            if (!email) return;

            // éªŒè¯é‚®ç®±æ ¼å¼
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return;
            }

            try {

                    body: JSON.stringify({ email })

                const data = await response.json();

                if (response.ok && data.success) {
                    isNewUser = data.isNewUser;
                    const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
                    const confirmPasswordInput = document.getElementById('confirmPassword');

                    if (isNewUser) {
                        // æ–°ç”¨æˆ·ï¼Œæ˜¾ç¤ºç¡®è®¤å¯†ç å­—æ®µ
                        confirmPasswordGroup.style.display = 'block';

                        confirmPasswordGroup.style.display = 'none';
                        confirmPasswordInput.required = false;
                        confirmPasswordInput.value = '';

            } catch (error) {
                console.error('Check email error:', error);
            }
        }

        // ç›‘å¬é‚®ç®±è¾“å…¥æ¡†å¤±ç„¦äº‹ä»¶
        document.getElementById('email').addEventListener('blur', async (e) => {

        // ç»Ÿä¸€ç™»å½•è¡¨å•æäº¤ï¼ˆè‡ªåŠ¨æ³¨å†Œï¼‰
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !password) {
                showError('è¯·å¡«å†™æ‰€æœ‰å­—æ®µ');

            // éªŒè¯é‚®ç®±æ ¼å¼
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€');
                return;

            // éªŒè¯å¯†ç é•¿åº¦
            if (password.length < 6) {

            // å¦‚æœæ˜¯æ–°ç”¨æˆ·ï¼ŒéªŒè¯ä¸¤æ¬¡å¯†ç æ˜¯å¦ä¸€è‡´
            if (isNewUser) {

                if (password !== confirmPassword) {

                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, autoRegister: true })
                });

                const data = await response.json();

                if (response.ok) {
                    // ä¿å­˜ç™»å½•çŠ¶æ€
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('isPurchased', data.isPurchased);

                    showSuccess(data.isNewUser ? 'è´¦å·åˆ›å»ºæˆåŠŸï¼æ­£åœ¨è·³è½¬...' : 'ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...');

                    // è·³è½¬åˆ°ç»“æœé¡µé¢æˆ–æŠ¥å‘Šé¡µé¢
                    setTimeout(() => {

                }
            } catch (error) {

                console.error('Login error:', error);
