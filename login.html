<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 睡眠助手</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 20px;
        }
        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0DED9;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            opacity: 0.9;
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            background: #FFF0F0;
            color: #D32F2F;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .success-message {
            background: #F0FFF0;
            color: #2E7D32;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .hint-text {
            text-align: center;
            color: var(--secondary-text);
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">睡眠助手</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="content.html">睡眠知识</a></li>
                <li><a href="membership.html">会员</a></li>
                <li><a href="about.html">关于我们</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section>
            <div class="container">
                <div class="auth-container">
                    <div class="auth-box">
                        <h2 style="text-align: center; margin-bottom: 30px;">登录睡眠助手</h2>

                        <div id="errorMessage" class="error-message"></div>
                        <div id="successMessage" class="success-message"></div>

                        <!-- 统一登录表单 -->
                        <form id="loginForm">
                            <div class="form-group">
                                <label>邮箱</label>
                                <input type="email" id="email" placeholder="请输入邮箱" required>
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input type="password" id="password" placeholder="至少6位字符" required minlength="6">
                            </div>
                            <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                                <label>确认密码</label>
                                <input type="password" id="confirmPassword" placeholder="请再次输入密码" minlength="6">
                            </div>
                            <button type="submit" class="submit-btn">登录</button>
                        </form>

                        <div class="hint-text">
                            <p>首次使用将自动创建账号</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 睡眠助手. 用心理解，科学助眠。</p>
        </div>
    </footer>

    <script src="js/track.js"></script>
    <script>
        let isNewUser = false;

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // 显示成功信息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 清除消息
        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // 检查邮箱是否已注册
        async function checkEmailExists(email) {
            if (!email) return;

            // 验证邮箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return;
            }

            try {
                const response = await fetch('/api/check-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    isNewUser = data.isNewUser;
                    const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
                    const confirmPasswordInput = document.getElementById('confirmPassword');

                    if (isNewUser) {
                        // 新用户，显示确认密码字段
                        confirmPasswordGroup.style.display = 'block';
                        confirmPasswordInput.required = true;
                    } else {
                        // 老用户，隐藏确认密码字段
                        confirmPasswordGroup.style.display = 'none';
                        confirmPasswordInput.required = false;
                        confirmPasswordInput.value = '';
                    }
                }
            } catch (error) {
                console.error('Check email error:', error);
            }
        }

        // 监听邮箱输入框失焦事件
        document.getElementById('email').addEventListener('blur', async (e) => {
            const email = e.target.value.trim();
            await checkEmailExists(email);
        });

        // 统一登录表单提交（自动注册）
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !password) {
                showError('请填写所有字段');
                return;
            }

            // 验证邮箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('请输入有效的邮箱地址');
                return;
            }

            // 验证密码长度
            if (password.length < 6) {
                showError('密码至少需要6位字符');
                return;
            }

            // 如果是新用户，验证两次密码是否一致
            if (isNewUser) {
                if (!confirmPassword) {
                    showError('请确认密码');
                    return;
                }
                if (password !== confirmPassword) {
                    showError('两次输入的密码不一致');
                    return;
                }
            }

            try {
                // 调用统一的登录API（如果不存在会自动注册）
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, autoRegister: true })
                });

                const data = await response.json();

                if (response.ok) {
                    // 保存登录状态
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('isPurchased', data.isPurchased);

                    showSuccess(data.isNewUser ? '账号创建成功！正在跳转...' : '登录成功！正在跳转...');

                    // 跳转到结果页面或报告页面
                    setTimeout(() => {
                        const redirectTo = sessionStorage.getItem('loginRedirect') || 'index.html';
                        sessionStorage.removeItem('loginRedirect');
                        window.location.href = redirectTo;
                    }, 1000);
                } else {
                    showError(data.error || '登录失败，请重试');
                }
            } catch (error) {
                showError('网络错误，请检查连接');
                console.error('Login error:', error);
            }
        });

        // 页面加载时检查登录状态
        window.addEventListener('DOMContentLoaded', () => {
            const userEmail = localStorage.getItem('userEmail');
            const userToken = localStorage.getItem('userToken');

            if (userEmail && userToken) {
                // 已登录，询问是否继续登录
                if (confirm('您已经登录为 ' + userEmail + '，是否返回首页？')) {
                    window.location.href = 'index.html';
                } else {
                    // 清除登录状态
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('userToken');
                    localStorage.removeItem('isPurchased');
                }
            }
        });
    </script>
</body>
</html>
