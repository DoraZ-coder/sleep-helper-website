<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-icon"><img src="images/logo.png" alt="Easezy Logo"></span>
                <span class="logo-text">easezy</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>

                <li id="loginLink" style="display: none;"><a href="login.html">登录/注册</a></li>

                    <span style="color: var(--primary-color);" id="userEmail"></span>
                    <a href="#" onclick="logout(); return false;" style="margin-left: 10px;">退出</a>
                </li>

    <main>
        <section class="hero">
            <div class="container">

                <div class="intro-section">

                    <div class="features">
                        <div class="feature-item">
                            <h3>科学评估</h3>
                            <p>通过专业的睡眠评估问卷，帮你了解睡眠问题的根源</p>
                        </div>
                        <div class="feature-item">

                            <p>基于你的睡眠类型，提供针对性的改善建议</p>

    <script src="js/track.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 检查登录状态并显示相应的导航项
        function checkLoginStatus() {
            const userEmail = localStorage.getItem('userEmail');
            const userToken = localStorage.getItem('userToken');

            const loginLink = document.getElementById('loginLink');
            const userInfo = document.getElementById('userInfo');
            const userEmailSpan = document.getElementById('userEmail');

            if (userEmail && userToken) {
                // 已登录，显示用户信息
                loginLink.style.display = 'none';
                userInfo.style.display = 'block';
                userEmailSpan.textContent = userEmail;
            } else {
                // 未登录，显示登录链接
                loginLink.style.display = 'block';
                userInfo.style.display = 'none';
            }
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userToken');
                localStorage.removeItem('isPurchased');
                alert('已退出登录');
                location.reload();
            }
        }

        // 页面加载时检查登录状态
        window.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
    <script src="js/pwa.js"></script>
</body>
</html>
