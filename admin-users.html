    <script>
        let adminKey = '';
        let allUsers = [];

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // ç™»å½•è¡¨å•æäº¤
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('adminKey').value.trim();

            if (!key) {
                showError('è¯·è¾“å…¥ç®¡ç†å‘˜å¯†é’¥');
                return;
            }

            adminKey = key;

            // å°è¯•åŠ è½½æ•°æ®æ¥éªŒè¯å¯†é’¥
            const success = await loadUsers();
            if (success) {
                // ç™»å½•æˆåŠŸï¼Œæ˜¾ç¤ºç”¨æˆ·åˆ—è¡¨
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('usersContainer').style.display = 'block';
            }
        });

        // åŠ è½½ç”¨æˆ·åˆ—è¡¨
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin?action=list-users', {
                    headers: {
                        'X-Admin-Key': adminKey
                    }
                });

                const result = await response.json();

                if (!response.ok) {
                    showError(result.error || 'åŠ è½½å¤±è´¥');
                    return false;
                }

                allUsers = result.users;

                // æ›´æ–°ç»Ÿè®¡æ•°æ®
                const totalUsers = result.total;
                const paidUsers = allUsers.filter(u => u.isPurchased).length;
                const unpaidUsers = totalUsers - paidUsers;
                const conversionRate = totalUsers > 0 ? ((paidUsers / totalUsers) * 100).toFixed(2) : 0;

                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('paidUsers').textContent = paidUsers;
                document.getElementById('unpaidUsers').textContent = unpaidUsers;
                document.getElementById('conversionRate').textContent = conversionRate + '%';

                // æ¸²æŸ“ç”¨æˆ·åˆ—è¡¨
                renderUsers(allUsers);

                // æ›´æ–°æ—¶é—´
                document.getElementById('updatedTime').textContent = `æ›´æ–°æ—¶é—´: ${new Date().toLocaleString('zh-CN')}`;

                return true;

            } catch (error) {
                console.error('Load users error:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥');
                return false;
            }
        }

        // æ¸²æŸ“ç”¨æˆ·åˆ—è¡¨
        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">æš‚æ— ç”¨æˆ·æ•°æ®</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');

                const createdAt = user.createdAt ? new Date(user.createdAt).toLocaleString('zh-CN') : '-';
                const lastLoginAt = user.lastLoginAt ? new Date(user.lastLoginAt).toLocaleString('zh-CN') : '-';
                const purchasedAt = user.purchasedAt ? new Date(user.purchasedAt).toLocaleString('zh-CN') : '-';
                const usedPassword = user.usedPassword || '-';

                const statusBadge = user.isPurchased
                    ? '<span class="badge badge-success">å·²ä»˜è´¹</span>'
                    : '<span class="badge badge-default">æœªä»˜è´¹</span>';

                row.innerHTML = `
                    <td>${user.email}</td>
                    <td>${createdAt}</td>
                    <td>${lastLoginAt}</td>
                    <td>${statusBadge}</td>
                    <td>${user.isPurchased ? purchasedAt : '-'}</td>
                    <td>${user.isPurchased ? usedPassword : '-'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // æœç´¢è¿‡æ»¤
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(user =>
                user.email.toLowerCase().includes(searchTerm)
            );
            renderUsers(filtered);
        }

        // é€€å‡ºç™»å½•
        function logout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºå—ï¼Ÿ')) {

                document.getElementById('usersContainer').style.display = 'none';
                document.getElementById('adminKey').value = '';
                document.getElementById('errorMessage').style.display = 'none';
            }
        }
