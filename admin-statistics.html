<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据统计后台 - 睡眠助手</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 60px auto;
        }
        .stats-container {
            display: none;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h3 {
            color: var(--secondary-text);
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: normal;
        }
        .stat-card .value {
            color: var(--primary-color);
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .stat-card .label {
            color: var(--secondary-text);
            font-size: 12px;
        }
        .trends-table {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .trends-table h2 {
            margin-bottom: 20px;
            color: var(--text-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #E0DED9;
        }
        table th {
            background: #F5F3EF;
            color: var(--text-color);
            font-weight: 600;
        }
        table tr:hover {
            background: #F9F8F6;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0DED9;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            opacity: 0.9;
        }
        .error-message {
            background: #FFF0F0;
            color: #D32F2F;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .refresh-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .refresh-btn:hover {
            opacity: 0.9;
        }
        .updated-time {
            color: var(--secondary-text);
            font-size: 12px;
            text-align: right;
            margin-top: 10px;
        }
        .highlight {
            color: #2E7D32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">睡眠助手 - 数据统计</div>
            <ul class="nav-links">
                <li><a href="admin.html">管理首页</a></li>
                <li><a href="admin-users.html">用户管理</a></li>
                <li><a href="admin-password.html">密码管理</a></li>
                <li><a href="#" onclick="logout(); return false;">退出</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- 登录框 -->
        <div id="loginBox" class="login-box">
            <h2 style="text-align: center; margin-bottom: 30px;">数据统计后台</h2>
            <div id="errorMessage" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>管理员密钥</label>
                    <input type="password" id="adminKey" placeholder="请输入管理员密钥" required>
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>
        </div>

        <!-- 统计数据容器 -->
        <div id="statsContainer" class="stats-container">
            <div class="admin-container">
                <div class="section-header">
                    <h1>数据统计</h1>
                    <button class="refresh-btn" onclick="loadStatistics()">刷新数据</button>
                </div>

                <!-- 核心指标卡片 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>今日UV</h3>
                        <div class="value" id="todayUV">-</div>
                        <div class="label">独立访客数</div>
                    </div>
                    <div class="stat-card">
                        <h3>今日PV</h3>
                        <div class="value" id="todayPV">-</div>
                        <div class="label">页面浏览量</div>
                    </div>
                    <div class="stat-card">
                        <h3>总用户数</h3>
                        <div class="value" id="totalUsers">-</div>
                        <div class="label">累计注册用户</div>
                    </div>
                    <div class="stat-card">
                        <h3>日新增访客</h3>
                        <div class="value" id="todayNewVisitors">-</div>
                        <div class="label">首次访问用户</div>
                    </div>
                    <div class="stat-card">
                        <h3>今日注册</h3>
                        <div class="value" id="todayRegistered">-</div>
                        <div class="label">新注册用户</div>
                    </div>
                    <div class="stat-card">
                        <h3>注册转化率</h3>
                        <div class="value" id="registrationRate">-</div>
                        <div class="label">今日注册/今日UV</div>
                    </div>
                    <div class="stat-card">
                        <h3>次日留存率</h3>
                        <div class="value" id="nextDayRetention">-</div>
                        <div class="label" id="nextDayRetentionLabel">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>7日留存率</h3>
                        <div class="value" id="sevenDayRetention">-</div>
                        <div class="label" id="sevenDayRetentionLabel">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>付费用户数</h3>
                        <div class="value" id="paidUsers">-</div>
                        <div class="label">已购买报告</div>
                    </div>
                    <div class="stat-card">
                        <h3>付费转化率</h3>
                        <div class="value" id="paymentRate">-</div>
                        <div class="label">付费用户/总用户</div>
                    </div>
                    <div class="stat-card">
                        <h3>今日新增付费</h3>
                        <div class="value" id="todayPaidUsers">-</div>
                        <div class="label">今日购买报告</div>
                    </div>
                </div>

                <!-- 7日趋势表格 -->
                <div class="trends-table">
                    <h2>近7日趋势</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>UV</th>
                                <th>新增访客</th>
                                <th>注册用户</th>
                                <th>新增付费</th>
                            </tr>
                        </thead>
                        <tbody id="trendsTableBody">
                            <tr>
                                <td colspan="5" style="text-align: center; color: var(--secondary-text);">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="updated-time" id="updatedTime">-</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 睡眠助手. 用心理解，科学助眠。</p>
        </div>
    </footer>

    <script>
        let adminKey = '';

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('adminKey').value.trim();

            if (!key) {
                showError('请输入管理员密钥');
                return;
            }

            adminKey = key;

            // 尝试加载数据来验证密钥
            const success = await loadStatistics();
            if (success) {
                // 登录成功，显示统计数据
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('statsContainer').style.display = 'block';
            }
        });

        // 加载统计数据
        async function loadStatistics() {
            try {
                const response = await fetch('/api/admin?action=statistics', {
                    headers: {
                        'X-Admin-Key': adminKey
                    }
                });

                const result = await response.json();

                if (!response.ok) {
                    showError(result.error || '加载失败');
                    return false;
                }

                // 更新页面数据
                const data = result.data;

                // 访问数据
                document.getElementById('todayUV').textContent = data.visit.todayUV;
                document.getElementById('todayPV').textContent = data.visit.todayPV;
                document.getElementById('todayNewVisitors').textContent = data.visit.todayNewVisitors;

                // 用户数据
                document.getElementById('totalUsers').textContent = data.user.total;
                document.getElementById('todayRegistered').textContent = data.user.todayRegistered;

                // 转化率
                document.getElementById('registrationRate').textContent = data.conversion.registrationRate;
                document.getElementById('paymentRate').textContent = data.conversion.paymentRate;

                // 留存率
                document.getElementById('nextDayRetention').textContent = data.retention.nextDay;
                document.getElementById('nextDayRetentionLabel').textContent =
                    `基数: ${data.retention.nextDayDetail.base}人, 留存: ${data.retention.nextDayDetail.retained}人`;

                document.getElementById('sevenDayRetention').textContent = data.retention.sevenDay;
                document.getElementById('sevenDayRetentionLabel').textContent =
                    `基数: ${data.retention.sevenDayDetail.base}人, 留存: ${data.retention.sevenDayDetail.retained}人`;

                // 付费数据
                document.getElementById('paidUsers').textContent = data.payment.total;
                document.getElementById('todayPaidUsers').textContent = data.payment.todayNew;

                // 更新趋势表格
                const tbody = document.getElementById('trendsTableBody');
                tbody.innerHTML = '';
                data.trends.forEach(trend => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${trend.date}</td>
                        <td>${trend.uv}</td>
                        <td class="${trend.newVisitors > 0 ? 'highlight' : ''}">${trend.newVisitors}</td>
                        <td class="${trend.newRegistrations > 0 ? 'highlight' : ''}">${trend.newRegistrations}</td>
                        <td class="${trend.newPaidUsers > 0 ? 'highlight' : ''}">${trend.newPaidUsers}</td>
                    `;
                    tbody.appendChild(row);
                });

                // 更新时间
                const updatedAt = new Date(data.updatedAt).toLocaleString('zh-CN');
                document.getElementById('updatedTime').textContent = `更新时间: ${updatedAt}`;

                return true;

            } catch (error) {
                console.error('Load statistics error:', error);
                showError('网络错误，请检查连接');
                return false;
            }
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出吗？')) {
                adminKey = '';
                document.getElementById('loginBox').style.display = 'block';
                document.getElementById('statsContainer').style.display = 'none';
                document.getElementById('adminKey').value = '';
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        // 检查是否已登录
        window.addEventListener('DOMContentLoaded', () => {
            // 可以从localStorage读取保存的adminKey（如果需要的话）
            // 但为了安全，每次都要求重新输入
        });
    </script>
</body>
</html>
